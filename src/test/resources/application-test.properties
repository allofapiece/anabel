spring.datasource.url=jdbc:mysql://localhost:3306/anabel-test
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.aop.proxy-target-class=true

spring.flyway.enabled=false

spring.mail.host=localhost
spring.mail.port=2525
spring.mail.protocol=smtp

mail.debug=true

server.hostname=localhost:${server.port}
server.port=8080
server.ssl.enabled=false

application.name=Anabel
application.admin.email=anabel@gmail.com

# AWS
amazon.url=amazon.url
amazon.key.access=amazon.access.key
amazon.key.secret=amazon.secret.key
amazon.bucket.name=anabel-testing
amazon.permission.s3.clean=true
